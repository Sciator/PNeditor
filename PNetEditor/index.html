<!DOCTYPE html>
<html>
<head>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button id="modal-button-X" class="modal-button-X">X</button>
            <p class="modal-message js-modal-message"></p>
            <div class="modal-button-container">
                <button id="modal-button-0">BTN0</button>
                <button id="modal-button-1">BTN1</button>
                <button id="modal-button-2">BTN2</button>
                <button id="modal-button-3">BTN3</button>
            </div>
        </div>
    </div>

    <div class="page panel">
        <div>
            <div class="panel-label">
                FILE
            </div>
            <div>
                <button id="file-button-new"    class="button panel-button">New</button>
                <button id="file-button-load"   class="button panel-button">Load</button>
                <button id="file-button-save"   class="button panel-button">Save</button>
                <button id="file-button-close"  class="button panel-button">Close</button>
            </div>
        </div>
        <div class="panel-label">Tabs</div>
        <div class="panel-tab-container">
            <!--
                <div class="control-panel-tab">
                <div class="button control-panel-tab-sub control-panel-tab-sub-selected">SubTab1</div>
                </div>
